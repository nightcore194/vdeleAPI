{% extends "main.html" %}
{% block title %}Авторизация{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <p>Пожалуйста, авторизуйтесь. Если у вас нет аккаунта можете зарегестрировать его <a href="{% url "singup" %}">тут</a></p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
        <p><a href="{% url "forgotpass" %}">Забыли свой пароль?</a></p>
    </form>
{% endblock %}
