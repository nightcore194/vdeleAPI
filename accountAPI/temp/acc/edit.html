{% extends "main.html" %}

{% block title %}Изменение данных аккаунта{% endblock %}

{% block content %}
    <h1>Изменение данных аккаунта</h1>
    <p>Измменение данных вашего аккаунта</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
